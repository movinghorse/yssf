  # 布局设置
  layout: wtown
  post_layout: post-wtown
  index_layout: index-wtown
  header: header-wtown
  footer: footer-wtown
  
  # 颜色设置
  primary_color: '#8B4513'
  secondary_color: '#A0522D'
  accent_color: '#D2B48C'
  text_color: '#333333'
  light_bg: '#F5F5F5'
  
  # 特色图片
  logo: /images/logo-wtown.svg
  favicon: /images/favicon.ico
  hero_image: /images/hero-bg.svg
  default_thumbnail: /images/default-thumbnail.jpg
  
  # 功能开关
  darkmode: true
  search: true
  lazyload: true
  back_to_top: true
  reward: true
  
  # 代码块设置
  highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ''
    wrap: true
    hljs: false
  prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ''

